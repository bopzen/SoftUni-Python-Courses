<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="w">Workweek</span>
            <span class="week-item">1 Monday</span>
            <span class="week-item">2 Tuesday</span>
            <span class="week-item">3 Wednesday</span>
            <span class="week-item">4 Thursday</span>
            <span class="week-item">5 Friday</span>
            <span class="w">Weekend</span>
            <span class="weekend-item">6 Saturday</span>
            <span class="weekend-item">7 Sunday</span>          
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
