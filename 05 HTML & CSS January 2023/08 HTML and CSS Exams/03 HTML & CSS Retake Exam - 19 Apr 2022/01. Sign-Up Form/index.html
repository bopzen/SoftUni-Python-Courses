<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="left">
            <p class="softuni">
                SoftUni
            </p>
            <div class="title">
                <h3>
                    Welcome to SoftUni.
                </h3>
                <p>
                    Are you ready to become a dev?
                </p>
            </div>   
            <p class="social">
                <a href=""><i class="fas fa-globe-americas"></i></a>
                <a href=""><i class="fab fa-github"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
            </p>       
        </div>
        <div class="right">
            <form action="">
                <label for="username">
                    USERNAME
                </label>
                </br>
                <input type="text" id="username" name="username" placeholder="antoniyaat">
                </br>
                <label for="email">
                    EMAIL
                </label>
                </br>
                <input type="email" id="email" name="email" placeholder="a.atanasova@softuni.bg">
                </br>
                <label for="password">
                    PASSWORD
                </label>
                </br>
                <input type="password" id="password" name="password" placeholder="********">
                </br>
                <label for="re-password">
                    REPEAT PASSWORD
                </label>
                </br>
                <input type="password" id="re-password" name="re-password" placeholder="********">
                </br>
            </form>
            <div class="button">
                <button>
                    REGISTER
                </button>
                <a href="">I am already a ninja</a>
            </div>         
        </div>
    </section>
</body>
</html>
