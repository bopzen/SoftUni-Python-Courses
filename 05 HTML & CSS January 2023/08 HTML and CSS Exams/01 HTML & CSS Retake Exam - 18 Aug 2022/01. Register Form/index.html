<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form">
        <div>
            <h3>REGISTRATION FORM</h3>
            <form>
                <div class="double">
                    <div>
                        <label for="fname">
                            First Name
                        </label>
                        <input type="text" id="fname">
                    </div>                 
                    <div>
                        <label class="name" for="lname">
                            Last Name
                        </label>
                        <input class="name" type="text" id="lname">
                    </div>                 
                </div>

                <label for="email">
                    Email
                </label></br>
                <input type="text" id="email"></br>
    
                <label for="password">
                    Password
                </label></br>
                <input type="password" id="password"></br>
    
                <label for="confirm-password">
                    Confirm Password
                </label></br>
                <input type="password" id="confirm-password"></br>
            
                <input class="checkbox" type="checkbox" id="terms">
                <label for="terms">
                    I accept the Terms of Use & Privacy Policy
                </label></br>
            </form>
            <button type="submit">
                REGISTER NOW
            </button>
        </div>       
    </section>
</body>
</html>
